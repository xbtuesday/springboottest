<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Title</title>
</head>
<body>
<h1 th:inline="text">Hello thymeleaf</h1>
<table class="table table-hover table-condensed">
    <legend>
        <strong>用户列表</strong>
    </legend>
    <thead>
    <tr>
        <th>用户编号</th>
        <th>名称</th>
        <th>年龄</th>
        <th>手机号</th>
        <th>创建时间</th>
        <th>管理</th>
    </tr>
    </thead>
    <tbody>
    <span th:if="${not #lists.isEmpty(userList)}">
        <tr th:each=" user: ${userList}">
        <th scope="row" th:text=" ${user.id}"></th>
        <td><a th:href="@{/users/update/{userId}(userId=${user.id})}" th:text="${user.name}"></a></td>
        <td th:text="${user.age}"></td>
        <td th:text="${user.phone}"></td>
        <td th:text="${#dates.format(user.createTime,'yyyy-MM-dd HH:mm:ss')}"></td>
            <!--<th th:text="${execInfo.templateName}"></th>-->
            <!--<th th:text="${execInfo.now}"></th>-->
    </tr>
    </span>

    </tbody>
</table>

</body>
</html>
